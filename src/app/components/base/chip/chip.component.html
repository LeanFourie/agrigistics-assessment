<div [ngClass]="returnClassNames">
    <!-- Label -->
    <span class="chip__label">
        <base-text
            [renderAsSpan]="true"
            variant="label sm"
        >
            {{ label }}
        </base-text>
    </span>
    <!-- ./Label -->

    <!-- Remove -->
    <button
        (click)="handleClick"
        class="chip__remove"
    >
        <base-icon
            name="close"
        ></base-icon>
    </button>
    <!-- ./Remove -->
</div>
