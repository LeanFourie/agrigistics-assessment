<button
    (click)="handleClick()"
    [ngClass]="returnClassNames()"
>
    <!-- Label -->
    <span class="chip__label">
        <base-text
            [renderAsSpan]="true"
            variant="label md"
        >
            {{ label }}
        </base-text>
    </span>
    <!-- ./Label -->

    <!-- Remove -->
    <span class="chip__remove" >
        <base-icon
            name="close"
        ></base-icon>
    </span>
    <!-- ./Remove -->
</button>
