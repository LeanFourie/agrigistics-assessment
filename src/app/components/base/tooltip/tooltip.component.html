<div
    [ngClass]="{ 'tooltip--is-visible': isVisible }"
    class="tooltip"
>
    <!-- Label -->
    <div class="tooltip__label">
        <base-text
            [renderAsSpan]="true"
            fontWeight="medium"
            variant="label xs"
        >
            {{ label }}
        </base-text>
    </div>
    <!-- ./Label -->
</div>
