<label [ngClass]="returnClassNames">
    <!-- Label -->
    <span class="input__label">
        <base-text
            [renderAsSpan]="true"
            variant="label md"
        >
            {{ label }}
            <ng-container *ngIf="isRequired">
                <sup class="input__label-asterisk">*</sup>
            </ng-container>
        </base-text>
    </span>
    <!-- ./Label -->

    <!-- Input Element -->
    <input
        (blur)="handleBlur"
        (change)="handleChange"
        (focus)="handleFocus"
        [readOnly]="isReadOnly"
        [type]="type"
        [value]="value"
        class="input__element"
    />
    <!-- ./Input Element -->

    <!-- Helper Text -->
    <ng-container *ngIf="helperText">
        <span class="input__helper">
            <base-helper-text
                [icon]="helperText.icon"
                [label]="helperText.label"
                [state]="helperText.state"
            ></base-helper-text>
        </span>
    </ng-container>
    <!-- ./Helper Text -->
</label>
