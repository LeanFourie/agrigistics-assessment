<div [ngClass]="returnClassNames">
    <!-- Toggle Button -->
    <button
        (click)="handleClick"
        [attr.aria-label]="label"
        class="toggle__button"
    ></button>
    <!-- ./Toggle Button -->

    <!-- Label -->
    <ng-container *ngIf="showLabel">
        <span class="toggle__label">
            <base-text>
                {{ label }}
            </base-text>
        </span>
    </ng-container>
    <!-- ./Label -->
</div>
