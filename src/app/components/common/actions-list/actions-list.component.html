<div class="list">
    <div class="list__items">
        <div
            *ngFor="let action of actions"
            class="list__item"
        >
            <base-actions-list-item
                (onClick)="handleActionClick()"
                [icon]="action.icon"
                [label]="action.label"
                [showArrow]="showArrow"
            ></base-actions-list-item>
        </div>
    </div>
</div>
