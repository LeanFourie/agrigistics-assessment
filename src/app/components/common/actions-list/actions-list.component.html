<div
    [ngClass]="{ 'list--is-full-width': width === 'full' }"
    class="list"
>
    <div class="list__items">
        <div
            *ngFor="let action of actions"
            class="list__item"
        >
            <base-actions-list-item
                (onClick)="handleActionClick( action.label )"
                [icon]="action.icon"
                [label]="action.label"
                [showArrow]="showArrow"
            ></base-actions-list-item>
        </div>
    </div>
</div>
